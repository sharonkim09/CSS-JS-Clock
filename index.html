<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        // reference to elements
        const secondHand = document.querySelector(".second-hand");
        const minHand = document.querySelector(".min-hand");
        const hourHand = document.querySelector(".hour-hand");
        // function to set the current time
        function setDate() {
            console.log("Hi")
            // declare date method to use for seconds, minutes, and hours
            const now = new Date();
            console.log(now);
            // retrieve and set seconds
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360)+90;
            // adding transform style for seconds hand
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            console.log(seconds);
           
            // retrieve and set minutes
            const mins = now.getMinutes();
            const minsDegrees= ((mins/60)*360)+90;
            // adding style for minutes hand
            minHand.style.transform=`rotate(${minsDegrees}deg)`;
           
            // retrieve and set hour
            const hour = now.getHours();
            const hourDegrees= ((hour/12)*360)+90;
            // adding transform style four hour hand
            hourHand.style.transform=`rotate(${hourDegrees}deg)`;
        }
        // repeats function every second to implement the second's effect
        setInterval(setDate, 1000);
    </script>
</body>

</html>
